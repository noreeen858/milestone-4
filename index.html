<html lang="en"></html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1> Editable resume builder by Noreen khan</h1>
<form id="resumeform">
<fieldset>

    <legend>personal information</legend>
    <label for="profilepicture">profilepicture:</label>
    <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required><br>

    <lable for="name">Name:</lable>
    <input type="text" id="name" name="name"required><br>

    <lable for="Email">Email:</lable>
    <input type="email" id="email"name=" email" required><br>

    <lable for="phone number">Phone number:</lable>
    <input type="tel" id="phone number" name="phone number" required>

    <lable for="Address">address:</lable>
    <input type="text" id="address" name="address"required><br>

</fieldset>

<fieldset>
    <legend>Education</legend>
    <lable for="education">Education</lable>
    <textarea id="education" name="education" rows="4" required> </textarea> <br>
</fieldset>

<fieldset>
    <legend> Experience</legend>
    <lable for="experience">Experience</lable>
    <textarea id="experience" name=" experience" rows="4" required> </textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <lable for="Skills">Skills</lable>
    <textarea id="Skills" name= " Skills" rows="4" required> </textarea> <br>
</fieldset>

<button type="submit">Generate Resume Below</button>
</form>

<div id="resumeoutput" contenteditable="true">
<!-- will be generated below-->
</div>
<script src="script.js"></script>

</body>
</html>
